services:
  postgres:
    image: postgres:15-alpine
    container_name: sentiostream-postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sentiostream-net

  redis:
    image: redis:7-alpine
    container_name: sentiostream-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sentiostream-net

  backend:
    build:
      context: ./backend
    container_name: sentiostream-backend
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: ["sleep", "infinity"]
    networks:
      - sentiostream-net

  worker:
    image: python:3.9-slim
    command: ["sleep", "infinity"]
    networks:
      - sentiostream-net

  ingester:
    image: python:3.9-slim
    command: ["sleep", "infinity"]
    networks:
      - sentiostream-net

  frontend:
    image: node:18-alpine
    command: ["sleep", "infinity"]
    ports:
      - "3000:3000"
    networks:
      - sentiostream-net

networks:
  sentiostream-net:

volumes:
  postgres_data:
